<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet"><script src="./scripts/main.js" defer></script>
    <script src="./scripts/ping.js" defer></script>
    <link rel="stylesheet" href="./css/main.css">
    <title>Surviv Ping Checker</title>
</head>

<body>
    <header class="heading">
        Surviv Ping Checker
    </header>
    <div class="main">
        <div class="menus">
            <select id="regions" name="region">
                <option value="none" selected disabled hidden>
                    Select a region
                </option>
            </select>
            <select id="retries" class="retries">
                <option value="none" selected disabled hidden>
                    Maximum retires
                </option>
                <option value="1">1</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
            </select>
        </div>
        <div class="output" id="output"></div>
    </div>

</body>

</html>
